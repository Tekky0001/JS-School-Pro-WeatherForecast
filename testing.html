<html>
    <head>

    </head>
    <body>
        <div id="hourly-tab">
            <h1>Hello</h1>
        </div>
        <script>
            addTable();
            addTable2();
            //will create div class table in side divParent without deleting h1
            function addTable(){
                    var divParent = document.getElementById('hourly-tab');
                    var tbl = document.createElement('div');
                    tbl.className = "table";
                    divParent.appendChild(tbl);
                }
            //will create table element in divParent but deleting h1
            function addTable2(){
                var divParent = document.getElementById('hourly-tab');
                divParent.innerHTML = "<table></table>";
            }
        </script>
    </body>
</html>
